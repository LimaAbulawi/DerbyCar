<div class="container mt-12">
    <div class="formcontrollabel">
        Rental term
    </div>
    <form action="" class="" [formGroup]="RentalTermForm" (ngSubmit)="submited()">
        <!-- select frequency  -->
     <div class="flex justify-center">
        <div class="w-1/3 h-14 text-center px-1 relative">
            <!-- <input type="text" name="frequency" value="Daily" placeholder="Daily" class="form-control frequency "  formControlName="frequency"  > -->
            <input id="Daily" type="radio" value="Daily" class="form-control frequency" name="frequency" formControlName="frequency" 
            [ngClass]="{'bg-derby' : active == 1 }" (click)="active = 1">

            <label for="Daily" class="frequencylabel">Daily</label> 
        </div>
        <div class="w-1/3 h-14 text-center  px-1 relative">
            <!-- <input type="text" name="frequency" value="Weekly" class="form-control frequency" placeholder="Weekly" formControlName="frequency"> -->
       
            <input id="Weekly" type="radio" value="Weekly"  class="form-control frequency" name="frequency" formControlName="frequency"
            [ngClass]="{'bg-derby' : active == 2 }" (click)="active = 2">
            <label for="Weekly" class="frequencylabel ">Weekly</label> 
        </div>
        <div class="w-1/3 h-14 text-center px-1 relative">
            <!-- <input type="text" name="frequency" value="Monthly" class="form-control frequency" placeholder="Monthly" formControlName="frequency"> -->
           
            <input id="Monthly" type="radio" value="Monthly" class="form-control frequency" name="frequency" formControlName="frequency"
            [ngClass]="{'bg-derby' : active == 3 }" (click)="active = 3">
            <label for="Monthly" class="frequencylabel">Monthly</label> 
        </div>
     </div>
     <!--  Select the date -->
    <div class="mt-6">
        <div class="formcontrollabel">
            Select the date
        </div>
        <div class="bg-[#F1F1F1] w-full h-[181px] rounded-xl">
            <input type="date" class="w-5">
        </div>
    </div>
     <!-- next button  -->
     <div class="w-40">
        <div class="next relative">
          Next
          <button *ngIf="!RentalTermForm.valid" type="submit" class="absolute nextBall addNew cursorNotAllowed" disabled>
            <img src="../../../../assets/arrow-small-left.png" class="absolute left-6 top-6 " alt=""></button>
          <button *ngIf="RentalTermForm.valid" type="submit" class="absolute nextBall first-line:addNew cursor-pointer"> <img
              src="../../../../assets/arrow-small-left.png" class="absolute left-6 top-6 " alt=""></button>
        </div>
      </div>
    </form>
</div>
