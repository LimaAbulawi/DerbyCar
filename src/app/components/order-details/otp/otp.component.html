<div class="container text-center mt-12 ">

    <div class="font-semibold mb-3">We Send 4-digit number to your phone</div>
    <div class="font-semibold">Please Enter it to confirm your booking</div>

    <form action="" [formGroup]="otpForm" (ngSubmit)="submited()">
        <div class="flex justify-center mt-14">
            <input type="text" (input)="onInput($event)" minlength="1" maxlength="1" placeholder="0" class="otp"
                formControlName="otp0">
            <input type="text" (input)="onInput($event)" minlength="1" maxlength="1" placeholder="1" class="otp"
                formControlName="otp1">
            <input type="text" (input)="onInput($event)" minlength="1" maxlength="1" placeholder="2" class="otp"
                formControlName="otp2">
            <input type="text" (input)="onInput($event)" minlength="1" maxlength="1" placeholder="3" class="otp"
                formControlName="otp3">
        </div>
